<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Часы</title>
	<meta name="title" content="Мое портфолио">

	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<section class="digit">
		<div class="container">
			<div class="circle-infinite">
				<span style="--j:1"></span>
				<span style="--j:2"></span>
				<span style="--j:3"></span>
				<span style="--j:4"></span>
				<span style="--j:5"></span>
				<span style="--j:6"></span>
				<span style="--j:7"></span>
				<span style="--j:8"></span>
				<span style="--j:9"></span>
				<span style="--j:10"></span>
				<span style="--j:11"></span>
				<span style="--j:12"></span>
				<span style="--j:13"></span>
				<span style="--j:14"></span>
				<span style="--j:15"></span>
				<span style="--j:16"></span>
				<span style="--j:17"></span>
				<span style="--j:18"></span>
				<span style="--j:19"></span>
				<span style="--j:20"></span>
				<span style="--j:21"></span>
				<span style="--j:22"></span>
				<span style="--j:23"></span>
				<span style="--j:24"></span>
				<span style="--j:25"></span>
				<span style="--j:26"></span>
				<span style="--j:27"></span>
				<span style="--j:28"></span>
				<span style="--j:29"></span>
				<span style="--j:30"></span>
				<span style="--j:31"></span>
				<span style="--j:32"></span>
				<span style="--j:33"></span>
				<span style="--j:34"></span>
				<span style="--j:35"></span>
				<span style="--j:36"></span>
				<span style="--j:37"></span>
				<span style="--j:38"></span>
				<span style="--j:39"></span>
				<span style="--j:40"></span>
			</div>	
			<div class="clock">
				
				<div class="circle" style="--clr:#04fc43;" id="sc" ><i></i></div>
				<div class="circle circle2" style="--clr:#fee800;" id="mn" ><i></i></div>
				<div class="circle circle3" style="--clr:#ff2972;" id="hr" ><i></i></div>

				<span style="--i:1;"><b>1</b></span>
				<span style="--i:2;"><b>2</b></span>
				<span style="--i:3;"><b>3</b></span>
				<span style="--i:4;"><b>4</b></span>
				<span style="--i:5;"><b>5</b></span>
				<span style="--i:6;"><b>6</b></span>
				<span style="--i:7;"><b>7</b></span>
				<span style="--i:8;"><b>8</b></span>
				<span style="--i:9;"><b>9</b></span>
				<span style="--i:10;"><b>10</b></span>
				<span style="--i:11;"><b>11</b></span>
				<span style="--i:12;"><b>12</b></span>
				
			</div>
			<div class="digit-clock" id="time">	
				<b class="hour" style="--cl:#ff2972;" id="hour">00</b>
				<b class="min" style="--cl:#fee800;" id="min">00</b>
				<b class="sec" style="--cl:#04fc43;" id="sec">00</b>
			</div>
		</div>
	</section>


	

	<script src="js/script.js"></script>
</body>

</html>
